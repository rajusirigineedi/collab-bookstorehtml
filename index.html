<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            margin: 0px;
            padding:0px;
        }
        iframe{
            border: none;
            width: 100%;
            height: 100%;
        }
   
    </style>
       
</head>
<body>
    <!-- put your htmls inside an iframe with correct width and height specified as below -->
    <!-- you can change the order of the frames / sections by just moving the iframes up/down ( try to test ) -->
    <iframe class="ifr" src="./html/header.html"  ></iframe>
    <iframe class="ifr" src="./html/hero.html" ></iframe>
    <iframe class="ifr" src="./html/pricing.html" ></iframe>
    <iframe class="ifr" src="./html/contact.html" ></iframe>
    <iframe class="ifr" src="./html/footer.html" ></iframe>

    <script>

        var iframes = document.getElementsByClassName("ifr");
        for(let i= 0; i < iframes.length; i++){
            iframes[i].onload = function(){
                iframes[i].style.height = iframes[i].contentWindow.document.body.scrollHeight + 'px';
            }
        }
    
       
    </script>
</body>
</html>
